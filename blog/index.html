layout: default
section: blog
title: Blog
---

<div class="root">
  <section class="half column">

    <h1 class="chapter-heading">{{ page.title }}</h1>

    {% for post in site.categories.tutorials %}
      <article class="post">
        <h1 class="chapter-subheading"><a href="{{ post.url }}">{{ post.title }}</a></h1>
         <p class="entry">
          {{ post.excerpt | strip_html }} <a href="{{ post.url }}" class="read-more">Read on&nbsp;</a>
        </p>
      </article>
    {% endfor %}
